nameOverride: ""
fullnameOverride: ""

log:
  format: json # one of ["json", "console"]
  level: info #one of ["debug", "info", "warn", "error"]

image:
  name: ghcr.io/xigxog/kubefox/operator
  # Defaults to Chart's appVersion
  #tag: main
  pullPolicy: IfNotPresent

resources:
  requests:
    cpu: "0"
    memory: 64Mi
  limits:
    cpu: 500m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /healthz
    port: health
  initialDelaySeconds: 5
  periodSeconds: 15

readinessProbe:
  httpGet:
    path: /readyz
    port: health
  initialDelaySeconds: 5
  periodSeconds: 15

priorityClassName: ""
imagePullSecrets: []
nodeSelector: {}
tolerations: []
affinity: {}

extraLabels: {}
extraAnnotations: {}
extraInitContainers: []
extraContainers: []
extraVolumes: []
