apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubefox.fullname" . }}-operator
  labels:
    app.kubernetes.io/component: operator
    {{- include "kubefox.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: operator
      {{- include "kubefox.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: operator
        {{- include "kubefox.labels" . | nindent 8 }}
    spec:
      serviceAccountName: kfp-operator
      volumes:
        - name: {{ .Values.vault.server.tls.secret.name }}
          secret:
            defaultMode: 420
            secretName: {{ .Values.vault.server.tls.secret.name }}
        - name: {{ .Values.nats.nats.tls.secret.name }}
          secret:
            defaultMode: 420
            secretName: {{ .Values.nats.nats.tls.secret.name }}
        - name: {{ .Values.runtime.server.tls.secret.name }}
          secret:
            defaultMode: 420
            secretName: {{ .Values.runtime.server.tls.secret.name }}
      containers:
        - name: broker
          image: "{{ .Values.image.repository }}/broker:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - component
            - --system=kubefox
            - --component=operator
            - --component-hash=0000000
            {{- if .Values.telemetry.enabled }}
            - --telemetry-agent-addr=$(TELEMETRY_AGENT_HOST):{{ .Values.telemetry.agent.port }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: kfp-env
          env:
            - name: TELEMETRY_AGENT_HOST
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.hostIP
          volumeMounts:
            - mountPath: /kubefox/nats/tls
              name: {{ .Values.nats.nats.tls.secret.name }}
              readOnly: true
            - mountPath: /kubefox/runtime/tls
              name: {{ .Values.runtime.server.tls.secret.name }}
              readOnly: true
          ports:
            - name: health
              containerPort: {{ .Values.broker.healthPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              port: health
          resources: {}
        - name: operator
          image: "{{ .Values.image.repository }}/operator:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: VAULT_CACERT
              value: /kubefox/vault/tls/ca.crt
            - name: VAULT_TLSCERT
              value: /kubefox/vault/tls/tls.crt
            - name: VAULT_TLSKEY
              value: /kubefox/vault/tls/tls.key
          envFrom:
            - configMapRef:
                name: kfp-env
          volumeMounts:
            - mountPath: /kubefox/vault/tls
              name: {{ .Values.vault.server.tls.secret.name }}
              readOnly: true
            - mountPath: /kubefox/runtime/tls
              name: {{ .Values.runtime.server.tls.secret.name }}
              readOnly: true
          resources: {}
